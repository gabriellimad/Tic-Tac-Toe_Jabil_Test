<h1>Tic-Tac-Toe</h1>

<div class="mode-selector">
  <label>
    <input type="radio" name="mode" value="user-vs-user"
           [checked]="mode === 'user-vs-user'"
           (change)="onModeChange('user-vs-user')"
           [disabled]="gameStarted" />
    User vs User
  </label>
  <label>
    <input type="radio" name="mode" value="user-vs-cpu"
           [checked]="mode === 'user-vs-cpu'"
           (change)="onModeChange('user-vs-cpu')"
           [disabled]="gameStarted" />
    User vs CPU
  </label>
</div>

<app-board
  [mode]="mode"
  (gameFinished)="saveResult($event)"
  (resetClicked)="onReset()"
  (gameStarted)="onGameStarted()"
></app-board>

<app-results [results]="results"></app-results>

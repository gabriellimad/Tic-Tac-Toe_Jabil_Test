<mat-card>
  <mat-card-header>
    <mat-card-title>Last Winners</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <table mat-table [dataSource]="results" class="mat-elevation-z8">

      <!-- Identificador Column -->
      <ng-container matColumnDef="identificador">
        <th mat-header-cell *matHeaderCellDef> Identi </th>
        <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
      </ng-container>

      <!-- Vencedor Column -->
      <ng-container matColumnDef="vencedor">
        <th mat-header-cell *matHeaderCellDef> Winner </th>
        <td mat-cell *matCellDef="let element"> {{ element.vencedor }} </td>
      </ng-container>

      <!-- DataHora Column -->
      <ng-container matColumnDef="dataHora">
        <th mat-header-cell *matHeaderCellDef> Date (mm/dd/aa) </th>
        <td mat-cell *matCellDef="let element"> {{ element.dataHora | date:'short' }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
